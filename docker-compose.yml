version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hops-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hops_db}
      MYSQL_USER: ${MYSQL_USER:-hops_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hops_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./model:/docker-entrypoint-initdb.d
    networks:
      - hops-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local

networks:
  hops-network:
    driver: bridge
